<html>
  <head>
    <title>Redirect example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <h2>Redirect example</h2>
    <ul style="margin-left: 0; padding-left: 15px;">
      <li>
        <a href="exp://ct-ex2.mobile-i-neti.battery-rent-app.exp.direct:80/">
          Go back with no params
        </a>
      </li>
      <li>
        <a href="exp://ct-ex2.mobile-i-neti.battery-rent-app.exp.direct:80/message=Hello%20World">
          Pass back a message of "hello world"
        </a>
      </li>
      <li>
        <a href="exp://ct-ex2.mobile-i-neti.battery-rent-app.exp.direct:80/payment/success">
          Pass back some fake auth token
        </a>
      </li>
    </ul>

    <p>
      Redirecting automatically back to app in <span class="countdown">5</span> seconds
    </p>
  </body>
</html>
